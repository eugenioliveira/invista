version: '3.8'
services:
  app:
    build:
      args:
        user: sammy
        uid: 1004
      context: ./
      network: host
      dockerfile: Dockerfile
    image: invista
    container_name: invista-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./docker-compose/app/php.ini:/usr/local/etc/php/php.ini:z
    depends_on:
      - nginx
      - db
    networks:
      - invista
  supervisor:
    build:
      context: ./docker-compose/worker
      network: host
      dockerfile: Dockerfile
    image: supervisor
    container_name: invista-worker
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./docker-compose/worker/invista.conf:/etc/supervisor/invista.conf
    networks:
      - invista
    command:
      - /bin/sh
      - -c
      - supervisord -c /etc/supervisor/invista.conf
      - supervisorctl start all
    depends_on:
      - nginx
      - db
  db:
    image: mysql:latest
    container_name: invista-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - invista
  nginx:
    image: nginx:stable-alpine
    container_name: invista-nginx
    restart: unless-stopped
    ports:
      - '8000:80'
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - invista
volumes:
  dbdata:
    driver: local
networks:
  invista:
    driver: bridge
